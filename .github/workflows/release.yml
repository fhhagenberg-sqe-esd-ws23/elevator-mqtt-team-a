name: Create release build with artifacts

on: release

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: read
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
      run: mvn -B package -DskipTests -Dmaven.test.skip=true
    - name: Upload artifacts to Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          elevator-algorithm/target/mqtt-elevator-team-a-algorithm-0.0.1-SNAPSHOT-jar-with-dependencies.jar
          elevator-mqttadapter/target/mqtt-elevator-team-a-mqttadapter-0.0.1-SNAPSHOT-jar-with-dependencies.jar
          elevator.properties
          start-system.bat
